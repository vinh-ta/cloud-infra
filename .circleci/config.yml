version: 2.1

commands:
  set_terraform_credentials:
    steps:
      - run:
          name: set terraform credentials
          commands: |
            mkdir ../.terraform.d
            echo $ENCODED_TF_CREDENTIALS | base64 -d > ../.terraform.d/credentials.tfrc.json

jobs:
  build:
    docker:
      - image: cimg/python:3.9.2
    steps:
      - checkout
      - run: echo "build"

  validate_terraform_templates:
    docker:
      - image: hashicorp/terraform:light
    steps:
      - checkout
      - set_terraform_credentials


  unit_test:
    docker:
      - image: cimg/base:2021.03
    steps:
      - checkout
      - run: docker -v
      - run: echo $ENCODED_TF_CREDENTIALS

workflows:
  build_and_deploy_infra:
    jobs:
      - validate_terraform_templates
      - unit_test
      - build:
          requires:
            - validate_terraform_templates
            - unit_test

